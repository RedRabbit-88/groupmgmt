<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
</head>

<body>
<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" method="post" action="/login" th:object="${loginForm}">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="form-group">
            <label th:for="loginId">로그인 ID</label>
            <input type="text"
                   placeholder="ID를 입력하세요."
                   class="form-control"
                   th:errorclass="field-error"
                   th:field="*{loginId}">
            <div th:if="${#fields.hasErrors('loginId')}"
               th:errors="*{loginId}"
               class="field-error">ID 에러 메시지</div>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password"
                   placeholder="비밀번호를 입력하세요."
                   class="form-control"
                   th:errorclass="field-error"
                   th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"
               class="field-error">PW 에러 메시지</div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">
                    로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-dark btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/}'|" type="button">
                    취소
                </button>
            </div>
        </div>

        <hr class="my-4">

    </form>

    <div th:replace="fragments/footer :: footer" />
</div>
</body>

</html>
