<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${memberForm}" method="post" enctype="multipart/form-data">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <img th:src="|/members/images/${memberForm.getUploadFile()?.getStoreFileName()}|" width="200", height="200">
            <br>
            <input type="file" name="profilePic">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" readonly
                   placeholder="이름을 입력하세요"
                   class="form-control"
                   th:errorclass="field-error">
            <p th:if="${#fields.hasErrors('name')}"
               class="field-error"
               th:errors="*{name}">Incorrect name</p>
        </div>
        <div class="form-group">
            <label th:for="email">E-Mail</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요 (sample@google.com)"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               class="field-error"
               th:errors="*{email}">Incorrect email</p>
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control"
                   placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="district">지역구</label>
            <input type="text" th:field="*{district}" class="form-control"
                   placeholder="지역구를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipCode">우편번호</label>
            <input type="text" th:field="*{zipCode}" class="form-control"
                   placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
